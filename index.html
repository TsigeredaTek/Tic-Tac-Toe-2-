<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game Board</title>
    <link href="styles.css" rel="stylesheet">

</head>

<body>
    
    <div 
        id="board">
        <h1> Tic Tac Toe Game Board</h1>

        <div class="row">
            <div class="Top left square" id= "squareA"></div>
            <div class="Top middle square" id="squareB"></div>
            <div class="Top right square" id="squareC"></div>
        </div>
        
        <div class="row">
            <div class="center left square" id="squareD"></div>
            <div class="center middle square" id="squareE"></div>
            <div class="center right square" id="squareF"></div>
        </div>

        <div class="row">
            <div class="bottom left square" id="squareG"></div>
            <div class="bottom middle square" id="squareH"></div>
            <div Class="bottom right square" id="squareI"></div>

        </div>
    </div>
    
</body>
</html>
